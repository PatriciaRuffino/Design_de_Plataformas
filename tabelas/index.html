<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
      <!-- indica o inicio da tabela -->
    <table>
        <!-- define o inicio de linha -->
      <tr>
          <!-- marca a divisão da linha em células de cabeçalho. (Centralizado e em Negrito) -->
        <th>Nome</th>
        <th>Média</th>
      </tr>
      <tr>
          <!-- marca a divisão de uma linha em célula -->
        <td>Fulado</td>
        <td>10.0</td>
      </tr>
      <tr>
        <td>Ciclano</td>
        <td>10.0</td>
      </tr>
    </table>
  </body>
</html>
