<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Declaração por importação -->
    <link rel="stylesheet" href="style.css">
    <!-- Declaração Incorporado -->
    <style>
        p{
            color: magenta;
        }
    </style>

    <title>Aula CSS</title>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <!-- Declaração do tipo inline -->
    <h2 style="color: red">Boa tarde!</h2>
    <!-- Declaração do tipo incorporado -->
    <p>Esse tipo de estilização é exemplo do tipo incorporado</p>
</body>
</html>
